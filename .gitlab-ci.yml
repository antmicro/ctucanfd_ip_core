image: registry.gitlab.com/canfd/server-tools/ghdl
before_script:
    - "export PATH=/opt/ghdl/bin:$PATH"
    - export LC_ALL=C.UTF-8
    - export LANG=C.UTF-8
    - export PYTHONUNBUFFERED=1

stages:
    - precheck
    - build
    - test
    - coverage
    - deploy

check_component:
    stage: precheck
    script:
        - scripts/gen_vivado_component.py
        - cd scripts && ./update_reg_map
        - git diff --exit-code || (echo "Vivado component file or register map products are not up-to-date. Either run scripts/gen_vivado_component.py and scripts/update_reg_map or download the files from this job's artifacts."; exit 1)
    artifacts:
        expire_in: 1 week
        paths:
            - src/component.xml
            - doc/core/registerMap.lyx
            - driver/ctucanfd_regs.h
            - driver/ctucanfd_frame.h
            - src/lib/can_fd_register_map.vhd

build_ip_and_tests:
    stage: build
    artifacts:
        paths: &vunit_build_paths
            - test/build
        expire_in: 5 hrs
    script:
        - cd test
        - make elaborate
        # Do not include the huge binaries in artifacts.
        - rm -R build/vunit_out/test_output
    only: &only
        - master     # Run on all changes to master branch
        - tags       # Run on all tags
        - triggers   # Run by trigger (on merge request)
        - web        # Run by manual request from web UI

build_driver:
    stage: build
    only: *only
    script:
        - cd driver
        - "make -j`nproc`"

build_doc:
    stage: build
    only: *only
    image: registry.gitlab.com/canfd/server-tools/lyx
    script:
        - export LC_ALL=en_US.UTF-8
        - export LANG=en_US.UTF-8
        - make -C doc/core
        - make -C doc/driver
    artifacts:
        paths:
            - doc/core/Progdokum.pdf
            - doc/core/ctu_can_fd_architecture.pdf
            - doc/core/tb_architecture.pdf
            - doc/driver/build

build_linux_driver:
    stage: build
    only: *only
    image: registry.gitlab.com/canfd/server-tools/ctucanfd_drvtest
    script:
        - cd driver/linux
        - "make -j`nproc` KDIR=/linux/build CROSS_COMPILE=arm-linux-gnueabihf- ARCH=arm"
        - "make checkpatch KDIR=/linux/build CROSS_COMPILE=arm-linux-gnueabihf- ARCH=arm"
    artifacts:
        paths:
            - driver/linux/ctucanfd.ko

test_ip_fast:
    stage: test
    only: *only
    dependencies: [build_ip_and_tests]
    script:
        - cd test
        - make test_fast
    artifacts:
        when: always
        paths:
            - test/tests_fast.xml
            - test/xunit.xsl
        reports:
            junit: [test/tests_fast.xml]

test_ip_nightly:
    stage: test
    dependencies: [build_ip_and_tests]
    only:
        - schedules
    script:
        - cd test
        - make test_nightly
    artifacts:
        when: always
        paths:
            - test/tests_nightly.xml
            - test/build/code_coverage_tests_nightly
            - test/build/functional_coverage
            - test/build/vunit_out/preprocessed
            - test/rtl_lst.txt
            - test/tb_lst.txt
        reports:
            junit: [test/tests_nightly.xml]

    # Nightly tests might fail due to randomization. It is not preffered to
    # kill whole follow-up coverage processing due to this failure!
    # OTOH, fast pipeline can't fail because it must pass before merge!
    allow_failure: true

test_ip_compliance:
    stage: test
    dependencies: [build_ip_and_tests]
    only: *only
    script:
        - cd test
        - make test_compliance
    artifacts:
        when: always
        paths:
            - test/tests_compliance.xml
            - test/build/code_coverage_tests_compliance
            - test/build/functional_coverage
            - test/build/vunit_out/preprocessed
        reports:
            junit: [test/tests_compliance.xml]

    # For now not all compliance tests are debugged, allow failure...
    allow_failure: true

process_coverage:
    stage: coverage
    dependencies: [build_ip_and_tests, test_ip_compliance, test_ip_nightly]
    only:
        - schedules
    script:
        # Merge code coverage outputs from nightly and compliance stages, process code coverage
        - cd test/build
        - gcov-tool merge -o code_coverage_merged code_coverage_tests_nightly code_coverage_tests_compliance
        - mv code_coverage_tests_compliance/*.gcno code_coverage_merged
        - mv code_coverage_tests_nightly/*.gcno code_coverage_merged
        - cd ..

        - make coverage_merged
        - make functional_coverage

        - cd ../scripts
        - chmod +x gen_vrm
        - ./gen_vrm

    coverage: "/lines......: ([^%]+%)/"
    artifacts:
        when: always
        paths:
            - test/code_html
            - test/build/functional_coverage
            - scripts/VRM.html

pages:
    stage: deploy
    when: always
    script:
        - echo "Creating delivery package..."

        # Create directory structure for release
        - mkdir -p delivery_package
        - mkdir -p delivery_package/rtl
        - mkdir -p delivery_package/tb
        - mkdir -p delivery_package/doc
        - mkdir -p delivery_package/doc/linux_driver
        - mkdir -p delivery_package/regression_results

        # Copy RTL
        - cp src/*.vhd delivery_package/rtl/
        - cp src/**/*.vhd delivery_package/rtl/
        - cp test/rtl_lst.txt delivery_package/

        # Copy TB
        - cp test/main_tb/*.vhd delivery_package/tb/
        - cp test/main_tb/**/*.vhd delivery_package/tb/
        - cp test/main_tb/**/**/*.vhd delivery_package/tb/
        - cp test/tb_lst.txt delivery_package/
        
        # Compliance test library
        - cp test/main_tb/compliance_library/libSIMULATOR_INTERFACE_LIB.so delivery_package/

        # Copy regression results
        - cp test/xunit.xsl delivery_package/regression_results/
        - cp test/tests_*.xml delivery_package/regression_results/
        - mv test/code_html delivery_package/regression_results/coverage || true
        
        # Copy documentation
        - mv doc/core/Progdokum.pdf delivery_package/doc/Datasheet.pdf || true
        - cp doc/core/ctu_can_fd_architecture.pdf delivery_package/doc/System_Architecture.pdf || true
        - cp doc/core/tb_architecture.pdf delivery_package/doc/Testbench.pdf || true
        - cp -R doc/driver/build delivery_package/doc/linux_driver || true

        # Copy functional coverage HTML reports
        - mkdir delivery_package/regression_results/functional_coverage
        - cp test/build/functional_coverage/*.html delivery_package/regression_results/functional_coverage || true
        - cp -R test/build/functional_coverage/html delivery_package/regression_results/functional_coverage || true

        # VRM result
        - cp scripts/VRM.html delivery_package/regression_results/ || true

        # Check size
        - du -skh delivery_package/*
    only:
        - master
    artifacts:
        paths:
            - public

variables:
    GIT_SUBMODULE_STRATEGY: recursive
