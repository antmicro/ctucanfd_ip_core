_default: &default

    # Test-bench configuration
    log_level: info
    functional_coverage: false
    code_coverage: false
    error_tolerance: 0
    randomize: false
    seed: 0
    debug: false
    iterations: 1
    timeout: 100 ms

    # If true, use Vunits report package in Main testbench.
    # If false, uses own implementation.
    vunit_report_pkg: true

    # DUT generics
    rx_buffer_size: 64
    txt_buffer_count: 8
    sup_filtA: true
    sup_filtB: true
    sup_filtC: true
    sup_range: true
    sup_traffic_ctrs: true
    target_technology: 0 # C_TECH_ASIC

    # DUT Bit timing settings
    # (Applies for compliance tests and feature tests!)
    brp: 5
    prop: 10
    ph_1: 10
    ph_2: 10
    sjw: 5
    brp_fd: 1
    prop_fd: 5
    ph_1_fd: 5
    ph_2_fd: 5
    sjw_fd: 4

    # Clock configuration
    # (Applies for compliance tests and feature tests!)
    system_clock_period: 10 ns
    
    # Number of frames used from each dataset, 1000 means whole dataset
    reference_iterations: 50

